<!DOCTYPE html>
<html>
<head>
    <title>Kommentare anzeigen</title>
</head>
<body>
    <h1>Kommentare anzeigen</h1>
    <ul id="comments-list"></ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON("http://localhost:5000/comments", function(data) {
                $.each(data.comments, function(index, comment) {
                    var listItem = $("<li/>").text(comment);
                    $("#comments-list").append(listItem);
                });
            });
        });
    </script>
</body>
</html>
